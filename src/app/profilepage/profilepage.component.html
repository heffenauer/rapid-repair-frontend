<div class="profile-container">
  <h2>User Profile</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text"/>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text"/>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email"/>
    </div>
    <div>
      <label for="role">Role:</label>
      <input id="role" formControlName="role" type="text"/>
    </div>
    <div>
      <label for="country">Country:</label>
      <input id="country" formControlName="country" type="text"/>
    </div>
    <div>
      <label for="timezone">Timezone:</label>
      <input id="timezone" formControlName="timezone" type="text"/>
    </div>
    <div>
      <label for="website">Website:</label>
      <input id="website" formControlName="website" type="text"/>
    </div>
    <div>
      <label for="bio">Bio:</label>
      <textarea id="bio" formControlName="bio"></textarea>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
