<div class="bg-white p-5 min-h-screen flex items-center justify-center">
  <div *ngIf="bookedServices.length === 0"
       class="text-center text-xl text-gray-600 border border-gray-300 p-6 rounded-lg shadow">
    No services booked
  </div>
  <div *ngIf="bookedServices.length > 0" class="w-full">
    <nz-table [nzData]="bookedServices" #basicTable [nzPageSize]="20" [nzShowPagination]="false" class="p-5">
      <thead>
      <tr>
        <th class="text-left font-bold p-3 border-b border-gray-200 text-blue-800">Service</th>
        <th class="text-left font-bold p-3 border-b border-gray-200 text-blue-800">Date</th>
        <th class="text-left font-bold p-3 border-b border-gray-200 text-blue-800">Status</th>
        <th class="text-left font-bold p-3 border-b border-gray-200 text-blue-800">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let booking of basicTable.data" class="border-b border-gray-200">
        <td class="font-semibold p-3">{{ booking.serviceName }}</td>
        <td class="p-3">{{ booking.bookDate | date: 'dd/MM/yyyy' }}</td>
        <td class="font-semibold p-3">{{ booking.reservationStatus }}</td>
        <td *ngIf="booking.reviewStatus === 'FALSE'" class="p-3">
          <button
            class="bg-red-600 hover:bg-red-700 text-white font-bold  px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-200 text-sm"
            nzSize="small" nz-button nzType="primary" nzDanger routerLink="/client/review/{{ booking.id }}">Review
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
