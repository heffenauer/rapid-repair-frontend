<form nz-form [formGroup]="validateForm"
      class="mt-5 mb-5 text-center text-xl text-gray-600 border border-gray-300 p-6 rounded-lg shadow">
  <input nz-input #searchInput placeholder="Enter service to search" nzSize="large" class="w-1/5"
         formControlName="service"/>
</form>

<div class="bg-gray-100 px-16 md:px-48 lg:px-64 min-h-screen flex flex-col items-center justify-center">
  <div class="pt-4"></div>
  <div *ngIf="ads.length === 0" class="text-center text-xl text-gray-600 border border-gray-300 p-6 rounded-lg shadow">
    No services available
  </div>
  <div *ngIf="ads.length > 0" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="mt-2 p-4 bg-white shadow-md rounded-lg mb-8" *ngFor="let ad of ads">
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/3 flex justify-center items-center">
            <img class="rounded-lg object-cover" [src]="updateImg(ad.returnedImg)" style="height: 200px; width: auto;"/>
          </div>
          <div class="w-full md:w-2/3 md:pl-4">
            <h2 class="text-[#FEFD00] cursor-pointer font-montserrat text-lg font-bold"
                style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
              {{ ad.serviceName }}
            </h2>
            <hr class="my-2">
            <h5 class="text-black text-lg font-bold font-montserrat">
              Price : <b>{{ ad.price }}</b>
            </h5>
            <h5 class="text-black text-lg font-bold font-montserrat">
              Description : <b>{{ ad.description }}</b>
            </h5>
            <hr class="my-2">
            <div class="text-right">
              <button nzSize="large" nz-button nzType="primary" routerLink="/client/ad/{{ad.id}}"
                      class="bg-[#FEFD00] hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded border-none">
                View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
