<section class="py-3">
  <div class="container px-4 mx-auto">
    <div class="p-8 bg-white rounded-xl border border-sky-500">
      <div class="flex flex-wrap items-center justify-center -mx-4 mb-8 pb-6 border-b border-gray-400 border-opacity-20">
        <div class="w-full sm:w-auto px-4 mb-6 sm:mb-0 flex justify-center items-center">
          <h4 class="text-2xl font-bold tracking-wide text-blue-400 mb-1">Personal info</h4>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Name</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <div class="flex flex-wrap items-center -mx-3">
                <div class="w-full sm:w-1/2 px-3 mb-3 sm:mb-0">
                  <input
                    formControlName="firstName"
                    class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                    type="text" placeholder="John">
                </div>
                <div class="w-full sm:w-1/2 px-3">
                  <input
                    formControlName="lastName"
                    class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                    type="text" placeholder="Doe">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Email address</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <input
                formControlName="email"
                class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                type="text" placeholder="johndoe@trizzle.ui">
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Role</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <input
                formControlName="role"
                class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                type="text" placeholder="Frontend Developer">
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Country</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <div class="relative block px-3 w-full text-sm text-black placeholder-gray-50 font-medium border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                <span class="absolute top-1/2 right-0 mr-5 transform -translate-y-1/2">
                  <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.9999 1.16994C10.8126 0.983692 10.5591 0.87915 10.2949 0.87915C10.0308 0.87915 9.77731 0.983692 9.58995 1.16994L5.99995 4.70994L2.45995 1.16994C2.27259 0.983692 2.01913 0.87915 1.75495 0.87915C1.49076 0.87915 1.23731 0.983692 1.04995 1.16994C0.95622 1.26291 0.881826 1.37351 0.831057 1.49537C0.780288 1.61723 0.75415 1.74793 0.75415 1.87994C0.75415 2.01195 0.780288 2.14266 0.831057 2.26452C0.881826 2.38638 0.95622 2.49698 1.04995 2.58994L5.28995 6.82994C5.38291 6.92367 5.49351 6.99807 5.61537 7.04883C5.73723 7.0996 5.86794 7.12574 5.99995 7.12574C6.13196 7.12574 6.26267 7.0996 6.38453 7.04883C6.50638 6.99807 6.61699 6.92367 6.70995 6.82994L10.9999 2.58994C11.0937 2.49698 11.1681 2.38638 11.2188 2.26452C11.2696 2.14266 11.2957 2.01195 11.2957 1.87994C11.2957 1.74793 11.2696 1.61723 11.2188 1.49537C11.1681 1.37351 11.0937 1.26291 10.9999 1.16994Z" fill="#3D485B"></path>
                  </svg>
                </span>
                <select class="w-full py-4 appearance-none bg-transparent outline-none" formControlName="country">
                  <option value="USA">United States</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">United Kingdom</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Timezone</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <div class="relative block px-3 w-full text-sm font-medium border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                <span class="absolute top-1/2 right-0 mr-5 transform -translate-y-1/2">
                  <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.9999 1.16994C10.8126 0.983692 10.5591 0.87915 10.2949 0.87915C10.0308 0.87915 9.77731 0.983692 9.58995 1.16994L5.99995 4.70994L2.45995 1.16994C2.27259 0.983692 2.01913 0.87915 1.75495 0.87915C1.49076 0.87915 1.23731 0.983692 1.04995 1.16994C0.95622 1.26291 0.881826 1.37351 0.831057 1.49537C0.780288 1.61723 0.75415 1.74793 0.75415 1.87994C0.75415 2.01195 0.780288 2.14266 0.831057 2.26452C0.881826 2.38638 0.95622 2.49698 1.04995 2.58994L5.28995 6.82994C5.38291 6.92367 5.49351 6.99807 5.61537 7.04883C5.73723 7.0996 5.86794 7.12574 5.99995 7.12574C6.13196 7.12574 6.26267 7.0996 6.38453 7.04883C6.50638 6.99807 6.61699 6.92367 6.70995 6.82994L10.9999 2.58994C11.0937 2.49698 11.1681 2.38638 11.2188 2.26452C11.2696 2.14266 11.2957 2.01195 11.2957 1.87994C11.2957 1.74793 11.2696 1.61723 11.2188 1.49537C11.1681 1.37351 11.0937 1.26291 10.9999 1.16994Z" fill="#3D485B"></path>
                  </svg>
                </span>
                <select class="w-full py-4 text-black placeholder-gray-50 appearance-none bg-transparent outline-none" formControlName="timezone">
                  <option value="GMT-5">Central Daylight Time (GMT-5) UTC-08:00</option>
                  <option value="GMT-6">Mountain Daylight Time (GMT-6) UTC-07:00</option>
                  <option value="GMT-7">Pacific Daylight Time (GMT-7) UTC-06:00</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
            <span class="text-sm font-medium text-black">Website</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <input
                formControlName="website"
                class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                type="text" placeholder="servicemanjanedoe.com">
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-start -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
          <div class="w-full sm:w-1/3 px-4 mb-5 sm:mb-0">
            <span class="block mt-2 text-sm font-medium text-black">Bio</span>
            <span class="text-xs text-black">Lorem ipsum dolor sit amet</span>
          </div>
          <div class="w-full sm:w-2/3 px-4">
            <div class="max-w-xl">
              <textarea
                formControlName="bio"
                class="block h-56 py-4 px-3 w-full text-sm text-gray-50 placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg resize-none"
                placeholder="Lorem ipsum dolor sit amet"></textarea>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-center -mx-4 mb-8 pb-6 border-b border-gray-400 border-opacity-20">
          <div>
            <a class="inline-block py-2 px-4 mr-3 text-xs text-center font-semibold leading-normal text-gray-400 bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-200" href="#">Cancel</a>
            <button type="submit" class="inline-block py-2 px-4 text-xs text-center font-semibold leading-normal text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
