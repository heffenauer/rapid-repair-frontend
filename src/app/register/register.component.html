<body class=" h-screen flex justify-center items-center">
    <div class="bg-amber-100 p-8 rounded shadow-2xl w-2/5 md:w-112 h-112 md:h-126">
      <h2 class="text-2xl font-normal mb-4 text-center">
        <span class="font-bold">Welcome back,</span><br>It's good to see you! Please register to create a Rapid Repair Account.
      </h2>
      <form id="loginForm">
        <div class="mb-6 relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path
                d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zM19 9.912l-7 5.2-7-5.2M5.5 7.274l6.5 4.726 6.5-4.726M5 17v-9"
                clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
          </div>
          <input id="email" type="email" placeholder="&#9993; Email"
                 class="appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6 relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.57 19.5l-.94-1.58a2 2 0 01-1.69-.92l-1.46-2.45A6 6 0 005 12V9a5 5 0 015-5h1a5 5 0 015 5v3a3 3 0 006 0v-3a5 5 0 015-5h1a5 5 0 015 5v3a6 6 0 00-8.58 2.65l-1.46 2.45a2 2 0 01-1.69.92l-.94 1.58a2 2 0 01-1.74 1H19.3a2 2 0 01-1.73-1z"></path>
            </svg>
          </div>
          <input id="password" type="password" placeholder="Password"
                 class="appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex justify-end items-center mb-6">
          <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
        </div>
        <div class="flex justify-center">
        <button type="submit"
                class="bg-yellow-700 text-black font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
          Sign In
        </button>
      </div>
      </form>
    </div>
    </body>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function (event) {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
    
        // Email format validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          event.preventDefault(); // Prevent form submission
          return;
        }
    
        // Simple password validation
        if (password === '') {
          alert('Please enter your password.');
          event.preventDefault(); // Prevent form submission
          return;
        }
    
        // All fields are valid, continue with form submission
        // You can add further logic here, like AJAX form submission
        alert('Form submitted successfully.');
      });
    </script>
