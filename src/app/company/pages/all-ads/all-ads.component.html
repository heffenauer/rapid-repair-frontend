<div class="bg-white p-5 min-h-screen flex items-center justify-center">
  <div *ngIf="ads.length === 0" class="text-center text-xl text-gray-600 border border-gray-300 p-6 rounded-lg shadow">
    No ads posted
  </div>
  <div *ngIf="ads.length > 0" class="w-full">
    <div class="mt-2" *ngFor="let ad of ads">
      <div class="flex flex-wrap border-b border-gray-200 pb-4 mb-4">
        <div class="w-full md:w-1/3">
          <img class="rounded-lg" [src]="updateImg(ad.returnedImg)" style="height: 130px; width: 200px;"/>
        </div>
        <div class="w-full md:w-2/3 pl-4">
          <h2 class="text-blue-600 cursor-pointer text-xl">
            {{ ad.serviceName }}
          </h2>
          <hr class="my-2">
          <h5 class="text-lg">
            Price: <b>{{ ad.price }}</b>
          </h5>
          <h5 class="text-lg">
            Description: <b>{{ ad.description }}</b>
          </h5>
          <hr class="my-2">
          <div class="flex justify-end space-x-4">
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-200 text-sm"
              routerLink="/company/update/{{ad.id}}">Update
            </button>
            <button (click)="deletedAd(ad.id)"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-200 text-sm">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
