<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-10 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-black">Company Signup</h1>
    </div>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input a valid E-mail!">
            <input nz-input placeholder="E-mail" formControlName="email" id="email"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Password must be at least 6 characters long!">
            <input nz-input type="password" placeholder="Password" formControlName="password" id="password"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Passwords must match!">
            <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword"
                   id="checkPassword"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your name!">
            <input nz-input placeholder="Name" formControlName="name" id="name"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your address!">
            <input nz-input placeholder="Address" formControlName="address" id="address"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input a valid phone number!">
            <input nz-input placeholder="Phone" formControlName="phone" id="phone"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="flex justify-center mb-6">
        <button nz-button
                class="bg-yellow-700 hover:bg-green-500 text-black font-bold py-1 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200"
                [nzType]="'primary'">
          Register
        </button>
      </div>

      <div class="text-center">
        Or <a routerLink="/login" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">login
        now!</a>
      </div>
    </form>
  </div>
</div>
</body>
