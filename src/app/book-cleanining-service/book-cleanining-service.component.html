<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
  <h2 class="text-2xl font-semibold text-center mb-4">Service Request Form</h2>
  <form [formGroup]="bookForm" (ngSubmit)="clickBookCleaning()">
    <div class="mb-4">
      <label for="date" class="block mb-2">Desired Date</label>
      <input formControlName="date"
             type="date"
             id="date"
             name="date"
             placeholder="dd/mm/yy"
             class="w-full px-4 py-2 rounded-md border border-gray-300" required>
    </div>
    <div class="mb-4">
      <label for="time" class="block mb-2">Desired Time</label>
      <input formControlName="time"
             type="text"
             id="time"
             name="time"
             placeholder="hh:mm"
             class="w-full px-4 py-2 rounded-md border border-gray-300" required>
    </div>
    <div class="mb-4">
      <label for="sr" class="block mb-2">Special Requests</label>
      <input formControlName="special_req"
             type="text"
             id="sr"
             name="sr"
             class="w-full px-4 py-2 rounded-md border border-gray-300" required>
    </div>
    <button type="submit"
            class="w-full bg-yellow-500 text-black py-2 px-4 rounded-md hover:bg-yellow-600 transition duration-200">
      Submit
    </button>
  </form>
</div>
</body>
