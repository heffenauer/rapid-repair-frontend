<div class="bg-gray-100 p-5 min-h-screen flex flex-col items-center" *ngIf="ad">
  <div class="bg-white p-10 rounded-lg shadow-xl w-full md:w-2/3 lg:w-1/2 text-center">
    <div class="flex flex-wrap mb-6">
      <div class="w-full md:w-1/3 flex justify-center items-center">
        <img class="rounded-lg object-cover" [src]="avatarUrl" alt="profile" style="height: 130px; width: 200px;" />
      </div>
      <div class="w-full md:w-2/3 md:pl-4">
        <h2 class="text-blue-600 cursor-pointer text-xl font-bold truncate">
          {{ ad.serviceName }}
        </h2>
        <h5 class="text-lg truncate">
          Price: <b>{{ ad.price }}</b>
        </h5>
        <h5 class="text-lg">
          Description: <br>{{ ad.description }}
        </h5>
        <h5 class="text-lg">
          Company Name: <br>{{ ad.companyName }}
        </h5>
      </div>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/2 text-center mt-6">
    <h2 class="text-xl font-bold mb-4">Book Service</h2>
    <form nz-form [formGroup]="validateForm" class="flex flex-col items-center">
      <div class="mb-4 w-full md:w-2/3 lg:w-1/2 text-center">
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()"
              class="bg-yellow-700 hover:bg-green-500 text-black font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-200 mt-4">
        Book
      </button>
    </form>
  </div>

  <div class="mt-8 w-full md:w-2/3 lg:w-1/2">
    <h2 class="text-xl font-bold mb-4">Reviews</h2>
    <div *ngFor="let review of reviews" class="mb-4">
      <div class="bg-white p-4 rounded-lg shadow-md text-center">
        <h3 class="font-bold text-lg">{{ review.clientName }}</h3>
        <p>
          Review: <strong>{{ review.review }}</strong>
        </p>
        <p>
          Rating:
          <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong>
        </p>
        <p>
          Posted on:
          <strong>{{ review.reviewDate | date : "dd/MM/yyyy" }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
