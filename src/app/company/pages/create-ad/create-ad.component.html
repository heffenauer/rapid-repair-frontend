<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-5 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3">

    <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
      <div class="mb-6 flex justify-center items-center mb-6">
        <div class="flex justify-center items-center mb-6"
             style="width: 300px; height: 150px; border: 2px dashed #ccc; border-radius: 8px; position: relative;">
          <img *ngIf="selectedFile" [src]="imagePreview" alt="profile" class="profile"
               style="max-height: 100%; max-width: 100%;"/>
          <div *ngIf="!selectedFile" class="flex justify-center items-center" style="height: 100%; width: 100%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-camera">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </div>
        </div>
      </div>

      <div [ngClass]="{'text-center mb-6': true, 'flex items-center justify-center flex-col h-full': !selectedFile}">
        <h2 class="text-4xl font-bold text-black">Create Ad</h2>
      </div>

      <div class="flex justify-center items-center mb-6">
        <label for="upload_profile_image"
               class="bg-yellow-700 hover:bg-green-500 text-black font-bold py-1 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 cursor-pointer">
          Choose file
          <input type="file" id="upload_profile_image" accept="image/x-png,image/gif,image/jpeg"
                 (change)="onFileSelected($event)" style="display: none"/>
        </label>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
            <input nz-input placeholder="Service Name" formControlName="serviceName"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
            <input nz-input placeholder="Price" formControlName="price" type="number"
                   class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none">
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mb-6">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
              <textarea rows="3" nz-input placeholder="Description" formControlName="description"
                        class="w-full py-3 px-4 text-lg border-2 border-gray-300 focus:border-yellow-700 rounded-md focus:outline-none"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="flex justify-center mb-6">
        <button nz-button
                class="bg-yellow-700 hover:bg-green-500 text-black font-bold py-1 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200"
                [nzType]="'primary'">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
</body>
