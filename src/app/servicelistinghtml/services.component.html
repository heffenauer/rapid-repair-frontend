
<!-- /src/app/services/services.component.html -->

<div *ngIf="service">
    <h1>Created</h1>
  </div>

  <div class="container mx-auto px-4">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Name</th>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Description</th>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Price</th>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services" class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-2 px-4">{{ service.name }}</td>
            <td class="py-2 px-4">{{ service.description }}</td>
            <td class="py-2 px-4">{{ service.price }}</td>
            <td class="py-2 px-4">
              <button class="bg-blue-500 text-white py-1 px-3 rounded-lg mr-2" (click)="getOneService(service.id)">Select</button>
              <button class="bg-red-500 text-white py-1 px-3 rounded-lg" (click)="deleteService(service.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div>
    <section class="py-3">
      <div class="container px-4 mx-auto">
        <div class="p-8 bg-white rounded-xl border border-sky-500">
          <div class="flex flex-wrap items-center justify-center -mx-4 mb-8 pb-6 border-b border-gray-400 border-opacity-20">
            <div class="w-full sm:w-auto px-4 mb-6 sm:mb-0 flex justify-center items-center">
              <h4 class="text-2xl font-bold tracking-wide text-blue-400 mb-1">Service Info</h4>
            </div>
          </div>
          <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
              <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                <span class="text-sm font-medium text-black">Name</span>
              </div>
              <div class="w-full sm:w-2/3 px-4">
                <div class="max-w-xl">
                  <input
                    formControlName="name"
                    class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                    type="text" placeholder="Service Name">
                </div>
              </div>
            </div>
            <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
              <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                <span class="text-sm font-medium text-black">Description</span>
              </div>
              <div class="w-full sm:w-2/3 px-4">
                <div class="max-w-xl">
                  <input
                    formControlName="description"
                    class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                    type="text" placeholder="Service Description">
                </div>
              </div>
            </div>
            <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
              <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                <span class="text-sm font-medium text-black">Price</span>
              </div>
              <div class="w-full sm:w-2/3 px-4">
                <div class="max-w-xl">
                  <input
                    formControlName="price"
                    class="block py-4 px-3 w-full text-sm text-black placeholder-black font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg"
                    type="number" placeholder="100.00">
                </div>
              </div>
            </div>
            <div class="flex flex-wrap items-center justify-center -mx-4 mb-8 pb-6 border-b border-gray-400 border-opacity-20">
              <div>
                <button type="button" *ngIf="service" (click)="updateService()"
                        class="inline-block py-2 px-4 text-xs text-center font-semibold leading-normal text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200"
                        href="#">Edit
                </button>
                <button type="submit"
                        class="inline-block py-2 px-4 text-xs text-center font-semibold leading-normal text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200 m-1">
                  Save
                </button>
              </div>
              <button type="button" *ngIf="service" (click)="loadServices()"
                      class="inline-block py-2 px-4 text-xs text-center font-semibold leading-normal text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">
                Refresh
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
